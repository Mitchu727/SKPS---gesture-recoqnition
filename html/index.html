<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="resources/favicon.ico" type="image/ico" />
        <title>Light square!</title>
        <style>
            html { width: 100%; height: 100%; background: #2c3e53; color: #f5c50f; font-family: sans-serif; font-size: 20px;} 
            button {transition: box-shadow 500ms ease-in-out, color 500ms ease-in-out; background-color: transparent; 
                    border: 2px solid #d67ed6; border-radius: 0.6rem; color: #d67ed6; cursor: pointer; font-size: 20px;  
                    font-weight: 700; margin: 10px; padding: 1em 3em; text-align: center; text-transform: uppercase;}
            button:hover {box-shadow: 0 0 50px 50px  #d67ed6 inset; color: #ffffff;}
            .centering {text-align: center;}
            #square {border:1px solid #000000; background-color: #008080;  border-radius: 0.6rem;}
        </style>
    </head>
    <body>
        <div class="centering">
            <h1>LIGHT SQUARE!</h1><br><br>
            <canvas id="square" width="500" height="500"></canvas>
        </div>
        <p class="centering">
            <button type="button" onclick="findPinkGlove()">Find Pink Glove!</button>
        </p>
        <script>
            var ws = new WebSocket("ws://localhost:8000/ws");
            function updateSquare(event) {
                var square = document.getElementById("square");
                var ctx = square.getContext("2d");
                ctx.fillStyle = event.data;
                ctx.fillRect(0, 0, square.width, square.height);
                ws.send("Received");
            }
            ws.onmessage = updateSquare;

            function findPinkGlove(event){
                ws.send("FindMyGlove");
            }

        </script>
    </body>
</html>
