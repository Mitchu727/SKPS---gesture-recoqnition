<!DOCTYPE html>
<html>
    <head>
        <title>Light square</title>
        <style>
            .centering {text-align: center;}
            #square {border:1px solid #000000;}
        </style>
    </head>
    <body>
        <div class="centering">
            <h1>Light square!</h1><br><br>
            <canvas id="square" width="500" height="500"></canvas>
        </div>
        <p class="centering">
            <button type="button" onclick="findPinkGlove()">Find Pink Glove!</button>
        </p>
        <script>
            var ws = new WebSocket("ws://localhost:8000/ws");
            function updateSquare(event) {
                var square = document.getElementById("square");
                var ctx = square.getContext("2d");
                ctx.fillStyle = event.data;
                ctx.fillRect(0, 0, square.width, square.height);
                ws.send("Received");
            }
            ws.onmessage = updateSquare;

            function findPinkGlove(event){
                ws.send("FindMyGlove");
            }

        </script>
    </body>
</html>
